<script type="text/javascript">
	function setAjaxPage(url,con) {
	   var wd = $(".te").val();
	   $.post(url,{word:wd},function(data) {
		   $(con).html(data);
	   });
	}
</script>

<body>
	<div id="wrap">
		<h3>尘烟五笔字根查询系统v1.2</h3>
		<div class="search">
			<input type="text" class="te" />
			<input type="button" value="" class="bu" onclick="setAjaxPage('do.php','#con');" />
		</div>
		<table id="con" cellspacing="0" cellpadding="0" width="315" height="73">
		<tr>
			<td height="37">空</td>

		</tr>
